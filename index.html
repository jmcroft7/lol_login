<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card_container dFlex">

            <div class="left dFlex col">
                <div class="logo_container dFlexCenter">
                    <p class="question_mark border">?</p>
                    <img src="./images/logo.png" alt="logo" class="logo">
                </div>

                <div class="form_container dFlexCenter col">
                    <h2 class="sign_in">Sign in</h2>
                    <form action="Submit" class="dFlex col">
                        <input type="text" placeholder="Username" class="border">
                        <input type="password" placeholder="Password" class="border">
                    </form>
                    <div class="form_links dFlexCenter">
                        <div class="form_link dFlexCenter border facebook"><img src="./images/fb.png" alt="fb" class="img_link"></div>
                        <div class="form_link dFlexCenter border google"><img src="./images/goog.png" alt="goog" class="img_link"></div>
                        <div class="form_link dFlexCenter border apple"><img src="./images/apple.png" alt="app" class="img_link"></div>
                    </div>
                    <div class="checkbox_container dFlex">
                        <input type="checkbox" value="checkbox" class="border">
                        <label>Stay Signed In</label>
                    </div>
                </div>
                <div class="submit_container dFlexCenter col">
                    <button>></button>
                </div>
                <div class="footer dFlexCenter col">
                    <p>Can't Sign In?</p>
                    <p>Create Account</p>
                    <p class="version">V39.0.0</p>
                </div>
            </div>

            <div class="right dFlex">
                <img src="./images/warning.png" alt="warning" class="btn warning">
                <img src="./images/cog.png" alt="cog" class="btn cog">

            </div>
        </div>
    </div>
</body>
</html>
